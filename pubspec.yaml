name: eleksyon
description: "Voting for dummies."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  file_picker: ^10.1.9
  universal_io: ^2.2.2
  intl: ^0.20.2
  fl_chart: ^1.0.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  
  flutter_launcher_icons: "^0.14.3"

flutter:

  uses-material-design: true

  assets:
    - assets/
    

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/appicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/appicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/appicon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/appicon.png"
